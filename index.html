<!DOCTYPE html>
<html>
<head>
	<title>Login Shopping Portal</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		.navbar {
			background-color: #4CAF50;
			overflow: hidden;
		}
		.navbar a {
			float: left;
			display: block;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
			font-weight: bold;
		}
		.navbar a:hover {
			background-color: #ddd;
			color: #333;
		}
		.container {
			width: 500px;
			margin: 0 auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
			overflow: hidden;
			text-align: center;
		}
		input[type="text"], input[type="password"], input[type="submit"] {
			display: block;
			margin: 10px auto;
			padding: 10px;
			width: 80%;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #333;
		}
		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
			clear: both;
		}
	</style>
	<script>
const form = document.getElementById("login-form");
const username = document.getElementById("username");
const password = document.getElementById("password");

form.addEventListener("submit", (event) => {
    event.preventDefault();

    if (username.value === "Sanskruti" || password.value === "Sans123") {
        alert("Login successful!");
        // add code here to redirect to the user's account page
    }
});

	</script>
</head>
<body>
	<header class="header">
		<h1>Login Shopping Portal</h1>
	</header>

	<div class="navbar">
		<a href="#">Home</a>
		<a href="#">Shop</a>
		<a href="#">Cart</a>
		<a href="#">Contact</a>
	</div>

	<div class="container">
		<h2>Login to your account</h2>
		<form action="landingpae.html" method="post" id="login-form">
			<label for="username">Username:</label>
			<input type="text" id="username" name="username" required>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required>
			<input type="submit" value="Login">
		</form>
	</div>

	<footer class="footer">
		<p>&copy; 2023 Login Shopping Portal. All rights reserved.</p>
	</footer>
</body>
</html>
